application: safe
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /css
  static_dir: css
  secure: always

- url: /css
  static_dir: css
  secure: always

- url: /font
  static_dir: font
  secure: always

- url: /fonts
  static_dir: fonts
  secure: always

- url: /img
  static_dir: img
  secure: always

- url: /js
  static_dir: js
  secure: always

- url: /styles
  static_dir: styles
  secure: always

- url: /.*
  script: webapp.main.app
  secure: always

libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "2.5.2"